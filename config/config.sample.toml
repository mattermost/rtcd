[api]
http.listen_address = ":8045"
http.tls.enable = false
http.tls.cert_file = ""
http.tls.cert_key = ""
admin.enable = false
admin.secret_key = "admin_secret_key"

[rtc]
ice_port_udp = 8443
ice_host_override = ""

[store]
data_source = "/tmp/rtcd_db"

[logger]
enable_console = true
console_json = false
console_level = "INFO"
enable_file = true
file_json = true
file_level = "DEBUG"
file_location = "rtcd.log"
enable_color = true

