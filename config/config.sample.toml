[service.api]
listen_address = ":8045"

[service.api.tls]
enable = false
cert_file = ""
cert_key = ""

[service.rtc]
ice_port_udp = 8443
ice_host_override = ""

[service.store]
data_source = "/tmp/rtcd_db"

[logger]
enable_console = true
console_json = false
console_level = "INFO"
enable_file = true
file_json = true
file_level = "DEBUG"
file_location = "rtcd.log"
enable_color = true

